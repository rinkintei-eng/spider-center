                                            return (
                                                <div 
                                                    key={log.id} 
                                                    className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex items-start gap-4 transition-all"
                                                >
                                                    <div className={`w-3 h-3 mt-2 rounded-full shrink-0 ${statusStyles.dot}`}></div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="flex justify-between items-start mb-1.5">
                                                            <p className={`text-lg font-bold leading-tight ${statusStyles.text}`}>
                                                                {log.message}
                                                            </p>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <span className="text-sm text-slate-500 font-mono bg-slate-100 px-2 py-0.5 rounded">
                                                                {log.time}
                                                            </span>
                                                            <span className="text-sm text-slate-300 font-mono">#{log.id}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        /**
         * Á¢∫Ë™çÂ∞çË©±Ê°ÜÁµÑ‰ª∂
         * @param {Object} props
         * @param {boolean} props.isOpen - ÊòØÂê¶È°ØÁ§∫
         * @param {string} props.title - ‰ªªÂãôÊ®ôÈ°å
         * @param {Function} props.onConfirm - Á¢∫Ë™çÂõûË™ø
         * @param {Function} props.onCancel - ÂèñÊ∂àÂõûË™ø
         */
        const ConfirmationModal = ({ isOpen, title, onConfirm, onCancel }) => {
            if (!isOpen) return null;

            return (
                <div className="absolute inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/40 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white w-full max-w-xs rounded-[2rem] p-7 shadow-2xl modal-content">
                        <div className="w-14 h-14 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mb-5 mx-auto">
                            <AlertCircle size={32} />
                        </div>
                        <h3 className="text-xl font-bold text-center text-slate-800 mb-2">Á¢∫Ë™çÂü∑Ë°å‰ªªÂãôÔºü</h3>
                        <p className="text-base text-slate-500 text-center mb-8 leading-relaxed">
                            ÊÇ®Âç≥Â∞áÂü∑Ë°å <span className="font-bold text-indigo-600 block mt-1">„Äå{title}„Äç</span>
                        </p>
                        <div className="flex gap-4">
                            <button 
                                onClick={onCancel}
                                className="flex-1 py-3.5 rounded-xl font-bold text-base text-slate-500 bg-slate-100 hover:bg-slate-200 transition-colors"
                            >
                                ÂèñÊ∂à
                            </button>
                            <button 
                                onClick={onConfirm}
                                className="flex-1 py-3.5 rounded-xl font-bold text-base text-white bg-indigo-600 hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200"
                            >
                                Á¢∫ÂÆöÂü∑Ë°å
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        /**
         * Áµ±Ë®àÊëòË¶ÅÂç°ÁâáÁµÑ‰ª∂
         * @param {Object} props
         * @param {Object} props.stats - Áµ±Ë®àË≥áÊñô
         * @param {boolean} props.isLoading - ËºâÂÖ•ÁãÄÊÖã
         */
        const StatsSummaryCard = ({ stats, isLoading }) => {
            if (!stats) return null;

            return (
                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm relative overflow-hidden mb-2">
                    {isLoading && (
                        <div className="absolute top-0 left-0 w-full h-1 bg-indigo-500 animate-pulse z-20"></div>
                    )}
                    <div className="absolute top-0 right-0 p-3 opacity-5 pointer-events-none">
                        <PieChart size={100} />
                    </div>
                    <div className="relative z-10">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-slate-500 text-sm font-bold uppercase tracking-wider">
                                Êú¨Ê¨°Áà¨Ëü≤ÁµêÊûú
                            </span>
                            <span className={`px-2.5 py-1 rounded text-xs font-bold ${
                                stats.ratio < 0.05 
                                    ? 'bg-emerald-100 text-emerald-600' 
                                    : 'bg-yellow-100 text-yellow-600'
                            }`}>
                                {stats.ratio < 0.05 ? 'ÂÅ•Â∫∑' : 'ÂÅèÈ´ò'}
                            </span>
                        </div>
                        <div className="flex items-baseline gap-2">
                            <span className="text-4xl font-extrabold text-slate-800 tracking-tight">
                                {stats.percentage}
                            </span>
                            <span className="text-sm text-slate-400 font-medium">Â∞öÊú™ÈñãÊîæ</span>
                        </div>
                        <div className="mt-4 flex gap-6 border-t border-slate-50 pt-4">
                            <div>
                                <p className="text-xs text-slate-400 font-bold uppercase mb-0.5">Â∞öÊú™ÈñãÊîæÊï∏Èáè</p>
                                <p className="text-lg font-bold text-indigo-600">
                                    {stats.target_count.toLocaleString()}
                                </p>
                            </div>
                            <div>
                                <p className="text-xs text-slate-400 font-bold uppercase mb-0.5">Á∏ΩÊï∏Èáè</p>
                                <p className="text-lg font-bold text-slate-600">
                                    {stats.denominator.toLocaleString()}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ============================================================================
        // üöÄ ‰∏ªÊáâÁî®ÁµÑ‰ª∂ (Main App Component)
        // ============================================================================
        const App = () => {
            // ========== ÁãÄÊÖãÁÆ°ÁêÜ ==========
            const [loading, setLoading] = useState(false);
            const [isFetchingLogs, setIsFetchingLogs] = useState(false);
            const [activeTab, setActiveTab] = useState('monitor');

            // LIFF ÁãÄÊÖã
            const [liffError, setLiffError] = useState(null);
            const [userProfile, setUserProfile] = useState(null);
            const [isLiffInit, setIsLiffInit] = useState(false);

            // Áà¨Ëü≤Áõ£ÊéßÁãÄÊÖã
            const [crawlStatus, setCrawlStatus] = useState('idle');
            const [crawlTime, setCrawlTime] = useState(0);
            const [crawlLogs, setCrawlLogs] = useState([]);
            const [crawlStats, setCrawlStats] = useState(null);
            const [crawlHotels, setCrawlHotels] = useState([]);

            // ÁãÄÊÖãË®äÊÅØ
            const [statusMessage, setStatusMessage] = useState('ÂæÖÂëΩ');
            const [statusColor, setStatusColor] = useState('text-slate-200');

            // Modal ÁãÄÊÖã
            const [modalConfig, setModalConfig] = useState({ 
                isOpen: false, 
                title: "", 
                action: null 
            });

            // ========== Refs ==========
            const pollingRef = useRef(null);
            const timerRef = useRef(null);
            const startTimeRef = useRef(null);

            // ========== LIFF ÂàùÂßãÂåñ ==========
            useEffect(() => {
                const initLiff = async () => {
                    if (!CONFIG.ENABLE_LIFF) {
                        setTimeout(() => {
                            setUserProfile(CONFIG.TEST_USER);
                            setIsLiffInit(true);
                        }, 300);
                        return;
                    }

                    try {
                        if (!window.liff) {
                            throw new Error("LIFF SDK Êú™ËºâÂÖ•");
                        }
                        
                        await window.liff.init({ liffId: CONFIG.LIFF_ID });
                        
                        if (window.liff.isLoggedIn()) {
                            const profile = await window.liff.getProfile();
                            setUserProfile(profile);
                        } else {
                            if (window.liff.isInClient()) {
                                setLiffError("ÁÑ°Ê≥ïÂèñÂæó‰ΩøÁî®ËÄÖË≥áË®ä");
                            } else {
                                window.liff.login();
                            }
                        }
                        
                        setIsLiffInit(true);
                    } catch (err) {
                        setLiffError(err.message);
                        setIsLiffInit(true);
                    }
                };

                initLiff();
            }, []);

            // ========== ÂàùÂßãËºâÂÖ•Êó•Ë™å ==========
            useEffect(() => {
                if (isLiffInit) {
                    fetchCrawlerLogs();
                }
            }, [isLiffInit, activeTab]);

            // ========== Ê∏ÖÁêÜÂÆöÊôÇÂô® ==========
            useEffect(() => {
                return () => {
                    if (timerRef.current) clearInterval(timerRef.current);
                    if (pollingRef.current) clearInterval(pollingRef.current);
                };
            }, []);

            // ========== API Ë´ãÊ±ÇÂáΩÊï∏ ==========
            /**
             * ÂèñÂæóÁà¨Ëü≤Êó•Ë™åË≥áÊñô
             */
            const fetchCrawlerLogs = async () => {
                if (isFetchingLogs) return;
                
                setIsFetchingLogs(true);

                try {
                    const response = await fetch(
                        `${CONFIG.LOGS_WEBHOOK_URL}?t=${new Date().getTime()}`,
                        {
                            method: 'GET',
                            headers: createApiHeaders(),
                            credentials: 'omit'
                        }
                    );

                    if (!response.ok) {
                        throw new Error("Fetch Logs Error");
                    }

                    const rawData = await response.json();
                    const { logs, stats, hotels } = formatLogData(rawData);

                    setCrawlLogs(logs);
                    setCrawlStats(stats);
                    setCrawlHotels(hotels);

                    // Êõ¥Êñ∞ÁãÄÊÖãË®äÊÅØ
                    if (logs.length > 0 && crawlStatus !== 'running') {
                        setStatusMessage(logs[0].message);
                        setStatusColor('text-white');
                    }

                    // Ê™¢Êü•ÊòØÂê¶ÂÆåÊàê
                    if (logs.length > 0) {
                        const latestLog = logs[0];
                        if (latestLog.message.includes("ÂÆåÁï¢") || latestLog.message.includes("ÁµêÊùü")) {
                            if (crawlStatus === 'running') {
                                finishCrawler();
                            }
                        }
                    }
                } catch (err) {
                    console.error("Fetch Logs Error", err);
                } finally {
                    setIsFetchingLogs(false);
                }
            };

            /**
             * Âü∑Ë°å‰ªªÂãô
             */
            const confirmExecution = async () => {
                setModalConfig({ ...modalConfig, isOpen: false });

                if (crawlStatus === 'running') return;

                setCrawlStatus('running');
                setLoading(true);
                setStatusMessage('üöÄ Êåá‰ª§ÁôºÈÄÅ‰∏≠...');
                setStatusColor('text-blue-300');

                startPolling();

                try {
                    const payload = {
                        action: modalConfig.action,
                        userId: userProfile?.userId || 'unknown'
                    };

                    const response = await fetch(CONFIG.CONTROL_WEBHOOK_URL, {
                        method: 'POST',
                        headers: createApiHeaders(),
                        credentials: 'omit',
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`ÂïüÂãïÂ§±Êïó: ${response.status} ${response.statusText}`);
                    }

                    finishCrawler();
                    setStatusMessage('‚úÖ Êåá‰ª§Â∑≤ÈÄÅÂá∫');
                    setStatusColor('text-emerald-300');
                    fetchCrawlerLogs();
                } catch (err) {
                    console.error("Trigger Error:", err);
                    const errorMsg = err.message === 'Failed to fetch' 
                        ? 'ÈÄ£Á∑öË¢´Êãí (CORS/Á∂≤Ë∑Ø)' 
                        : err.message;
                    setStatusMessage(`‚ùå ÈåØË™§: ${errorMsg}`);
                    setStatusColor('text-red-400');
                    finishCrawler();
                } finally {
                    setLoading(false);
                }
            };

            // ========== Ëº™Ë©¢ÊéßÂà∂ÂáΩÊï∏ ==========
            /**
             * ÈñãÂßãËº™Ë©¢
             */
            const startPolling = () => {
                startTimeRef.current = Date.now();
                setCrawlTime(0);

                timerRef.current = setInterval(() => {
                    setCrawlTime((Date.now() - startTimeRef.current) / 1000);
                }, CONFIG.TIMER_INTERVAL);

                fetchCrawlerLogs();
                pollingRef.current = setInterval(
                    fetchCrawlerLogs, 
                    CONFIG.POLLING_INTERVAL
                );
            };

            /**
             * ÁµêÊùüÁà¨Ëü≤
             */
            const finishCrawler = () => {
                if (timerRef.current) clearInterval(timerRef.current);
                if (pollingRef.current) clearInterval(pollingRef.current);
                setCrawlStatus('completed');
                setStatusColor('text-emerald-300');
            };

            // ========== ‰∫ã‰ª∂ËôïÁêÜÂáΩÊï∏ ==========
            /**
             * ËôïÁêÜÊåâÈàïÈªûÊìä
             */
            const handleActionClick = (btn) => {
                if (crawlStatus === 'running') return;
                setModalConfig({
                    isOpen: true,
                    title: btn.label,
                    action: btn.action
                });
            };

            // ========== ËºâÂÖ•Áï´Èù¢ ==========
            if (!isLiffInit) {
                return (
                    <div className="min-h-screen bg-slate-200 flex items-center justify-center">
                        <div className="bg-white p-8 rounded-3xl shadow-xl flex flex-col items-center gap-4">
                            <div className="w-12 h-12 border-4 border-slate-200 border-t-emerald-500 rounded-full animate-spin"></div>
                            <p className="text-slate-500 font-medium animate-pulse">Ê≠£Âú®ÈÄ£Êé• LINE...</p>
                        </div>
                    </div>
                );
            }

            // ========== ‰∏ªË¶ÅÊ∏≤Êüì ==========
            return (
                <div className="min-h-screen w-full flex justify-center items-start sm:py-10">
                    <div className="w-full max-w-md bg-slate-100 min-h-screen sm:min-h-[850px] sm:h-auto sm:rounded-[2.5rem] shadow-2xl relative overflow-hidden ring-8 ring-slate-900/5 font-sans text-slate-800">
                        
                        {/* Header */}
                        <div className="bg-slate-900 text-white p-6 pb-8 rounded-b-[2.5rem] shadow-lg z-10 sticky top-0">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <span className="text-slate-400 text-sm font-bold tracking-widest uppercase">
                                        ÂåóÊµ∑ÈÅìOPENÊ°ë
                                    </span>
                                    <h1 className="text-2xl font-bold flex items-center gap-2 mt-1">
                                        Áà¨Ëü≤Áõ£Êéß‰∏≠ÂøÉ
                                        <div className={`w-3 h-3 rounded-full ${
                                            loading || crawlStatus === 'running' 
                                                ? 'bg-yellow-400 animate-pulse' 
                                                : 'bg-green-400'
                                        }`}></div>
                                    </h1>
                                </div>
                                <div className="w-10 h-10 rounded-full border-2 border-slate-600 overflow-hidden bg-slate-800">
                                    {userProfile?.pictureUrl ? (
                                        <img 
                                            src={userProfile.pictureUrl} 
                                            className="w-full h-full object-cover" 
                                            alt="‰ΩøÁî®ËÄÖÈ†≠ÂÉè"
                                        />
                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center">
                                            <User size={20} />
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Tabs Navigation */}
                            <div className="flex p-1 bg-slate-800 rounded-xl">
                                <button 
                                    onClick={() => setActiveTab('monitor')} 
                                    className={`flex-1 py-3 rounded-lg text-base font-bold flex items-center justify-center gap-2 transition-all ${
                                        activeTab === 'monitor' 
                                            ? 'bg-slate-700 text-white shadow-sm' 
                                            : 'text-slate-400 hover:text-slate-200'
                                    }`}
                                >
                                    <FileText size={18} /> Áõ£ÊéßÊó•Ë™å
                                </button>
                                <button 
                                    onClick={() => setActiveTab('control')} 
                                    className={`flex-1 py-3 rounded-lg text-base font-bold flex items-center justify-center gap-2 transition-all ${
                                        activeTab === 'control' 
                                            ? 'bg-slate-700 text-white shadow-sm' 
                                            : 'text-slate-400 hover:text-slate-200'
                                    }`}
                                >
                                    <Play size={18} /> ÂïüÂãï‰ªªÂãô
                                </button>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="px-5 pt-10 pb-20 -mt-6 z-0">
                            {/* ÈåØË™§Ë®äÊÅØ */}
                            {liffError && (
                                <div className="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm rounded-r flex items-center gap-2">
                                    <WifiOff size={18} />
                                    <span>{liffError}</span>
                                </div>
                            )}

                            {/* === TAB 1: Áõ£ÊéßÊó•Ë™å === */}
                            {activeTab === 'monitor' && (
                                <div className="animate-fade-in space-y-5">
                                    <StatsSummaryCard 
                                        stats={crawlStats} 
                                        isLoading={isFetchingLogs} 
                                    />
                                    <HotelListCard hotels={crawlHotels} />
                                    <LogsListCard 
                                        logs={crawlLogs} 
                                        onRefresh={fetchCrawlerLogs} 
                                        isLoading={isFetchingLogs} 
                                    />
                                </div>
                            )}

                            {/* === TAB 2: ÂïüÂãï‰ªªÂãô === */}
                            {activeTab === 'control' && (
                                <div className="animate-fade-in space-y-8">
                                    {/* ÁãÄÊÖãÂç°Áâá */}
                                    <div className="bg-slate-900 text-white p-7 rounded-[2rem] shadow-xl relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-slate-800 opacity-20">
                                            <Activity size={160} />
                                        </div>
                                        <div className="relative z-10 flex justify-between items-end">
                                            <div className="w-full">
                                                <span className="text-slate-400 text-sm font-bold uppercase tracking-wider block mb-3">
                                                    ÁõÆÂâçÁãÄÊÖã
                                                </span>
                                                <div className={`text-2xl font-bold leading-snug break-words pr-2 ${statusColor}`}>
                                                    {crawlStatus === 'running' 
                                                        ? `‚è± ${crawlTime.toFixed(1)}s` 
                                                        : statusMessage}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* ÊåâÈàïÁæ§ÁµÑ */}
                                    <div className="space-y-5">
                                        <div className="flex justify-between items-center px-2">
                                            <span className="text-slate-500 text-sm font-bold uppercase tracking-wider">
                                                ‰ªªÂãôÊéßÂà∂Èù¢Êùø
                                            </span>
                                        </div>

                                        {/* Á∏ΩÈñãÈóú */}
                                        <button 
                                            onClick={() => handleActionClick(ACTION_BUTTONS[0])}
                                            disabled={crawlStatus === 'running'}
                                            className={`w-full py-5 rounded-2xl font-bold text-xl text-white shadow-lg flex items-center justify-center gap-3 bg-gradient-to-r ${ACTION_BUTTONS[0].color} active:scale-95 transition-transform ${
                                                crawlStatus === 'running' 
                                                    ? 'opacity-50 cursor-not-allowed' 
                                                    : 'hover:brightness-110'
                                            }`}
                                        >
                                            <Play size={28} fill="currentColor" />
                                            {ACTION_BUTTONS[0].label}
                                        </button>

                                        {/* Â≠ê‰ªªÂãô Grid */}
                                        <div className="grid grid-cols-2 gap-4">
                                            {ACTION_BUTTONS.slice(1).map((btn) => (
                                                <button
                                                    key={btn.id}
                                                    onClick={() => handleActionClick(btn)}
                                                    disabled={crawlStatus === 'running'}
                                                    className={`p-5 rounded-2xl flex flex-col items-center justify-center gap-3 shadow-sm font-bold text-base active:scale-95 transition-transform ${btn.color} ${
                                                        crawlStatus === 'running' 
                                                            ? 'opacity-50 cursor-not-allowed' 
                                                            : 'hover:bg-slate-50'
                                                    }`}
                                                >
                                                    <btn.icon size={28} className="text-slate-400" />
                                                    {btn.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="text-center text-slate-400 text-sm px-4 pb-12">
                                        <p>ÈªûÊìäÊåâÈàïÂæåÈúÄÁ¢∫Ë™çÊâçÂü∑Ë°å„ÄÇ</p>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Confirmation Modal */}
                        <ConfirmationModal
                            isOpen={modalConfig.isOpen}
                            title={modalConfig.title}
                            onConfirm={confirmExecution}
                            onCancel={() => setModalConfig({ ...modalConfig, isOpen: false })}
                        />
                    </div>
                </div>
            );
        };

        // ============================================================================
        // üé¨ ÊáâÁî®Á®ãÂºèÂïüÂãï (Application Bootstrap)
        // ============================================================================
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
